<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Basics</title>
    </head>
    <body>
<h1>Форма заявки на работу в зоопарке</h1>
<p><em>Пожалуйста заполните форму. Обязательные поля помечены *</em></p>


<form name="form">
    <fieldset>
        <legend>Контактная информация</legend>
        <label>
            Имя *
            <input type="text">
        </label><br>
        <label>
            Телефон
            <input type="tel">
        </label><br>
        <label>
            Email *
            <input type="email">
        </label><br>
    </fieldset>

    <fieldset>
        <legend>Персональная информация</legend>
        <label>
            Возраст *
            <input type="text">
        </label><br>
        <label>
            Пол
            <select name="gender">
                <option value="Женщина">Женщина</option>
                <option value="Мужчина">Мужчина</option>
            </select>
        </label><br>
        <label>
            Перечислите личные качества
            <textarea name="text" cols="45" rows="10"></textarea>
        </label><br>
    </fieldset>

    <fieldset>
        <legend>Выберите ваших любимых животных</legend>
        <label>
            <input type="checkbox">
            Зебра
        </label>
        <label>
            <input type="checkbox">
            Кошак
        </label>
        <label>
            <input type="checkbox">
            Анаконда
        </label>
        <label>
            <input type="checkbox">
            Человек
        </label>
        <br>
        <label>
            <input type="checkbox">
            Слон
        </label>
        <label>
            <input type="checkbox">
            Антилопа
        </label>
        <label>
            <input type="checkbox">
            Голубь
        </label>
        <label>
            <input type="checkbox">
            Краб
        </label>
    </fieldset>

    <input type="submit" value="Отправить информацию">
</form>
    </body>
</html>
